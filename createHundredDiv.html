<html>

<head>
  <title>
    You can create almost anything in JS
  </title>
</head>

<body>
  <div id="row"> </div>
  <script>
    for (let i = 0; i < 101; i++) {
      const div = document.createElement('div');
      const contentInsideDiv = document.createTextNode("Hi ");
      document.getElementById('row').appendChild(div.appendChild(contentInsideDiv));
    }
  </script>
</body>

</html>
